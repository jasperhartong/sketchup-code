name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build .rbz packages
        run: ./package.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.rbz
          generate_release_notes: true
